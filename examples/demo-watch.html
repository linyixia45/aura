<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura - watch 示例</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&family=Source+Serif+4:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../src/design-tokens.css" />
  <link rel="stylesheet" href="../src/components.css" />
</head>
<body class="aura-app">
  <div id="app" style="max-width: 640px; margin: 0 auto; padding: 2rem;"></div>

  <script src="../src/aura.js"></script>
  <script>
    const { createApp, ref, watch, watchEffect } = window.Aura;

    createApp({
      template: `
        <div>
          <h1 class="aura-title aura-title-lg">watch / watchEffect</h1>
          <p style="color: var(--aura-muted); margin-bottom: 1.5rem;">监听响应式数据变化</p>

          <div class="aura-card" style="margin-bottom: 1.5rem;">
            <h2 class="aura-title aura-title-md">计数器</h2>
            <p style="font-size: 1.5rem;">{{ count }}</p>
            <button class="aura-btn aura-btn-primary" @click="increment">+1</button>
          </div>

          <div class="aura-card">
            <h2 class="aura-title aura-title-md">监听日志</h2>
            <pre style="background: var(--aura-mist); padding: 1rem; border-radius: var(--aura-radius-md); font-size: 0.85rem; overflow-x: auto;">{{ log }}</pre>
          </div>
        </div>
      `,
      setup() {
        const count = ref(0);
        const log = ref('');

        watch(() => count.value, (newVal, oldVal) => {
          log.value += `watch: ${oldVal ?? '-'} -> ${newVal}\n`;
        }, { immediate: true });

        return {
          count,
          log,
          increment: () => count.value++,
        };
      },
    }).mount('#app');
  </script>
</body>
</html>
