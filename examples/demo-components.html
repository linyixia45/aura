<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura - 组件示例</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&family=Source+Serif+4:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../src/design-tokens.css" />
  <link rel="stylesheet" href="../src/components.css" />
</head>
<body class="aura-app">
  <div id="app" style="max-width: 640px; margin: 0 auto; padding: 2rem;"></div>

  <script src="../src/aura.js"></script>
  <script>
    const { createApp, ref } = window.Aura;

    createApp({
      template: `
        <div>
          <h1 class="aura-title aura-title-lg">组件示例</h1>
          <p style="color: var(--aura-muted); margin-bottom: 1.5rem;">badge、alert、link、按钮尺寸</p>

          <div class="aura-card" style="margin-bottom: 1.5rem;">
            <h2 class="aura-title aura-title-md">按钮尺寸</h2>
            <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
              <button class="aura-btn aura-btn-sm">小按钮</button>
              <button class="aura-btn">默认</button>
              <button class="aura-btn aura-btn-lg aura-btn-primary">大按钮</button>
            </div>
          </div>

          <div class="aura-card" style="margin-bottom: 1.5rem;">
            <h2 class="aura-title aura-title-md">徽章</h2>
            <p>
              新功能 <span class="aura-badge">v0.1.0</span>
              已完成 <span class="aura-badge">12</span>
            </p>
          </div>

          <div class="aura-card" style="margin-bottom: 1.5rem;">
            <h2 class="aura-title aura-title-md">提示框</h2>
            <div class="aura-alert" style="margin-bottom: 0.5rem;">普通提示</div>
            <div class="aura-alert aura-alert-success" style="margin-bottom: 0.5rem;">成功操作</div>
            <div class="aura-alert aura-alert-warn">警告信息</div>
          </div>

          <div class="aura-card">
            <h2 class="aura-title aura-title-md">链接</h2>
            <a class="aura-link" href="https://github.com/linyixia45/aura">GitHub 仓库</a>
          </div>
        </div>
      `,
      setup() {
        return {};
      },
    }).mount('#app');
  </script>
</body>
</html>
